    <script>
      function switchTo(window,title) {
        document.querySelector("#title").innerText = `Download ${title}`
        document.querySelector("#osSelector").style.display = "none"
        document.querySelector(`#${window}`).style.display = "block"
      }
      function switchFrom(window) {
        document.querySelector("#title").innerText = `Download Discord`
        document.querySelector("#osSelector").style.display = "block"
        document.querySelector(`#${window}`).style.display = "none"
      }
      function autoDetect(implicit) {
          if (navigator.platform == "MacIntel") {
              switchTo("mac","for macOS Yosemite+ (autodetect)")
          } else if (navigator.platform == "Win32") {
              switchTo("windows","for Windows 7+ (autodetect)")
          } else if (navigator.platform.includes("Linux i686") || navigator.platform.includes("Linux x86_64")) {
              switchTo("linux","deb package for Linux (autodetect)")
          } else {
              if (implicit) {
                  alert("Unable to find a version for " + navigator.platform)
                  document.querySelector("#autodetect").classList.add("disabled")
              }
          }
      }
      
    </script>
